
{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="banner">
        <div class="banner-title">
          <h1>ToDo</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">

<form method="POST"  enctype="multipart/form-data" class="p-3 shadow">
  {% csrf_token %}
  <div class="form-group">
  <input type="text" name="name" class="form-control" placeholder="enter the task name"><br>

    </div>
  <div class="form-group">
  <input type="text" name="priority" class="form-control" placeholder="enter your priority"><br>

  </div>
   <div class="form-group">
  <input type="date" name="date" class="form-control" placeholder="enter the date"><br>

  </div>
  <input type="submit" class="btn btn-success">
</form>
    </div>
    <div class="col-md-6">
      {% for i in todo1 %}
      <div class="shadow card">
        <div class="card-body">
          <h5 class="card-title">NAME OF TODO: <b>{{i.name}}</b><br></h5>
          <p>IT'S PRIORITY VALUE: <b>{{i.priority}}</b><br></p>
           <p>DATE: <b>{{i.date}}</b><br></p>

          <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">DONE</a>
          <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">UPDATE</a>
        </div>
      </div>

      {% endfor %}
      <br>

    </div>
  </div>
  </div>




{% endblock %}
